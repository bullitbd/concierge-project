<script type="text/javascript">
function makeMap() {
	var tipText = "Dance Instructor,Theater Producer,Energy Investment Specialist,Music Publisher,Business Development Executive,Registered Nurse,Wildfire Training Manager,Research Physicist,Web Designer,Artistic Director,Environmental Health Professor,Computer Games Artist & Illustrator,Adventure Guide,Graphic Designer,Renewable Energy Specialist,Biographer,Track Coach,Corporate Finance Attorney,Horse Trainer,Environmentalist,Entrepreneur,Food Researcher,Scuba Diver,Landscape Designer,Art Dealer,Chef,Pastry Chef,Singer,Pet Sitter,Pediatrician,Human Resources Recruiter,Consumer Products Specialist,Fashion Advertising Producer,Comedy Writer,Veterinarian,Singer Songwriter,Architect,Costume Designer,Martial Arts Instructor,Chemistry  Teacher,Film Production Specialist,Rock Musician,Chocolatier,Comic Book Artist,TV-Journalist";
	var left = 34;
	var top = 597;
	var leftOffset = 50;
	var topOffset = 50;
	var rows = 3;
	var cols = 15;
	var tip = tipText.split(",");
	var myMap = document.getElementById("pemap");
	var len = tip.length;
	alert('function called');

//this will loop through tip() and append the area elements

	var k = 0;
	
  	for (var i = 0; i < rows; i++) {
		alert('rows = ' + i);
  		for (var j = 0; j < cols; j++) {
										//alert('k = ' + tip[k]);
  				var areaTag = document.createElement("area");
					var ltop = (left+leftOffset*j) + ',' + (top+topOffset*i);
					var rbot = ',' + (left+leftOffset*(j+1)-2) + ',' + (top+topOffset*(i+1)-2);
					areaTag.setAttribute('shape', 'rect');
					areaTag.setAttribute('coords', ltop + rbot);

					areaTag.setAttribute('alt', tip[k]);

			}
			
	}
}
